	<script type="text/javascript">
		let arr=[1,2,3,4]
function map(arr) {

    ret= [];

    for (var i = 0, len = arr.length; i < len; i++) {
        ret.push(arr[i] * arr[i]);
    }

    return ret;     
}

}
