<!DOCTYPE html>
<html>
<head>
	<title>Using prompt</title>
	<style type="text/css">
		
		#text-para{
			text-align:center;
			display:block;
			font-size:18px;

		}
	</style>
</head>
<body>
 	<p id="text-para">This is my first paragraph</p>

	<script type="text/javascript">
		
		var colour = prompt("Please Enter your favourite color")
		
	
document.querySelector('#text-para').style.background=colour
	</script>

</body>
</html>
